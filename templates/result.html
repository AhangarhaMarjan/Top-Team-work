<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
</head>
<body>
    <h2>Prediction Result</h2>
    {% if result == 1 %}
        <p class="result">The model predicts that you <strong>have lung cancer.</strong></p>
    {% else %}
        <p class="result result-negative">The model predicts that you <strong>do not have lung cancer.</strong></p>
    {% endif %}
    <br>
        <!-- Button to go back to input page -->
        <button onclick="location.href='{{ url_for('input_data') }}'">Input Again</button>

</body>
</html>
